<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - Main</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="../styles/chat.css">
</head>
<body>
    <div class="chat-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="logo-icon">üîê</div>
                    <div class="logo-text">
                        <h1>SecureChat</h1>
                        <p>Local Network</p>
                    </div>
                </div>
            </div>

            <!-- Current User with Settings -->
           <div class="current-user">
                <div class="user-avatar">
                    <span id="currentUserAvatar">üë§</span>
                    <div class="online-indicator"></div>
                </div>
                <div class="user-info">
                    <span id="currentUserName">User</span>
                    <span class="online-status">Online</span>
                </div>
                <!-- Settings Dropdown -->
                <div class="settings-dropdown">
                    <button class="settings-btn" id="settingsBtn">‚ãÆ</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <button class="dropdown-item" id="logoutBtn">
                            <span>üö™ Logout</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Scrollable Content -->
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3>CHANNELS</h3>
                    <div class="channels-list" id="channelsList">
                        </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-section-header">
                        <h3>ONLINE USERS (<span id="onlineCount">0</span>)</h3>
                        <button class="toggle-users-btn" id="toggleUsersBtn">
                            <svg width="12" height="12" viewBox="0 0 16 16">
                                <path fill="currentColor" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="users-list-container collapsed" id="usersListContainer">
                        <div class="users-list" id="usersList">
                        </div>
                    </div>
                </div>

                <div class="sidebar-section" id="dmSection">
                    <h3>CHATS</h3>
                    <div class="dm-list" id="dmList">
                        </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header">
                <button class="back-to-sidebar-btn" id="backToSidebarBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <div class="room-info">
                    <div class="room-icon" id="roomIcon">üîí</div>
                    <div class="room-details">
                        <h2 id="roomName">Secure General</h2>
                        <p id="roomDescription">12 members ‚Ä¢ Main encrypted channel</p>
                    </div>
                </div>
                <div class="chat-settings-dropdown">
                    <button class="settings-btn" id="chatSettingsBtn">‚ãÆ</button>
                    <div class="dropdown-menu" id="chatDropdownMenu">
                        <button class="dropdown-item" id="clearChatBtn">
                            <span>üóëÔ∏è Clear Chat</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>

            <!-- Message Input -->
            <div class="message-input-area">
                <form id="messageForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="Message Secure General..." maxlength="1000" autocomplete="off">
                    <button type="submit" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
                <div class="message-info">
                    <span>End-to-end encrypted</span>
                    <span>‚Ä¢ Local network only</span>
                    <span>‚Ä¢ <span id="charCount">0</span>/1000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Group Creation Modal -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Group</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createGroupForm">
                    <div class="form-group">
                        <label for="groupName">Group Name</label>
                        <input type="text" id="groupName" placeholder="Enter group name" maxlength="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="groupDescription">Description (Optional)</label>
                        <input type="text" id="groupDescription" placeholder="Enter group description" maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label>Add Members</label>
                        <div class="member-selection-list" id="memberSelectionList">
                            </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary close-modal">Cancel</button>
                        <button type="submit" class="btn-primary">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
